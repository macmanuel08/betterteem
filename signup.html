<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betterteem Project</title>

    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <main>
        <form action="signin.html" onsubmit="return signup(this);" method="GET">
            <label>Username* <input id="username" type="type" name="username" required autofocus></label>
            <label>Email* <input id="email" type="email" name="email" required placeholder="joe@mymail.com" autocomplete="email"></label>
            <label>Password* <input id="password" type="password" name="password" required autocomplete="current-password"></label>
            <input type="submit" value="Sign Up" class="btn">
            <p id="signupstate"></p>
        </form>
    </main>
    <footer>
        &copy; Copyright 2021 - John Mark Manuel
    </footer>
</body>
</html>
